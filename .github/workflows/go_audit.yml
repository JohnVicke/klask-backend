name: GoLang Audit

on:
  pull_request:
    branches: [master]
    paths:
      - "cmd/**"
      - "pkg/**"

jobs:
  build:
    name: ğŸ› ï¸ Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/use-go-18
      - run: go build -v ./...

  verify-deps:
    name: ğŸ‘€ Verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/use-go-18
      - run: go mod verify

  vet:
    runs-on: ubuntu-latest
    name: ğŸ§ Vet
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/use-go-18
      - run: go vet ./...

  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/use-go-18
      - shell: bash
        run: |
          ./ci/run_tests.sh
          if [ $? -ne 0 ]; then
            echo "exit code: $?"
            exit $?
          fi

  lint:
    name: ğŸ§¹ Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/use-go-18

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
