name: GoLang Audit

on:
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/use-go-18
      - name: Verify deps
        shell: bash
        run: go mod verify

      - name: 🛠️ Build
        shell: bash
        run: go build -v ./...

  vet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/use-go-18

      - name: 🧐 Vet
        run: go vet ./...

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/use-go-18

      - name: 🧪 Test
        run: go test -race -vet=off github.com/JohnVicke/klask-backend/...

  lint:
    name: 🧹 Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/use-go-18

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
