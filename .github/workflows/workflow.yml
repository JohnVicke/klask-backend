name: workflow

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/use-go-18@v1

      - name: Verify deps
        run: go mod verify

      - name: Build
        run: go build -v ./...

  vet:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/use-go-18

      - name: Run go vet
        run: go vet ./...

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/use-go-18

      - name: Run go test
        run: go test -race -vet=off github.com/JohnVicke/klask-backend/...

  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/use-go-18

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest

  deploy:
    needs: [build, vet, test, lint]
    name: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v3
      - name: "echo"
        shell: bash
        run: |
          echo ${GITHUB_WORKSPACE}
