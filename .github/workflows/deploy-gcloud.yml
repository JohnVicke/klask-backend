name: deploy to gcloud

on:
  push:
    branches: [master]

jobs:
  deployment:
    name: verify-changes
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v3

      - name: Setup Path Filter task and Execute
        uses: dorny/paths-filter@v2
        id: filter
        with:
          list-files: shell
          filters: |
            cmd:
              - 'filtertest/**'

  deploy-to-cloud:
    needs: verify-changes
    if: ${{ steps.filter.outputs.cmd == 'true' }}
    name: deploy to gcloud
    runs-on: ubuntu-latest
    environment: prod
    steps:
      #- name: Setup gcloud actions
      #uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      #with:
      #service_account_key: ${{ secrets.PROD_GCLOUD_AUTH }}
      #project_id: ${{ secrets.PROD_GCP_PROJECT_ID }}

      - name: Deploy modified functions
        shell: bash
        run: ./ci/deploy.sh ${{ steps.filter.outputs.cmd_files }}
