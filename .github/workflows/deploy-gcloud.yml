name: deploy to gcloud

on:
  push:
    branches: [master]

jobs:
  deployment:
    name: deploy
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          list-files: "shell"
          filters: |
            cmd:
              - 'filtertest/**'

      - name: "echo"
        shell: bash
        run: |
          echo ${GITHUB_WORKSPACE}
          echo ${steps.filter.outputs.cmd_files}
