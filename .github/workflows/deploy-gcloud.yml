name: deploy to gcloud

on:
  push:
    branches: [master]

jobs:
  deployment:
    name: deploy
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v3

      - name: Setup Path Filter task and Execute
        uses: dorny/paths-filter@v2
        id: filter
        with:
          list-files: shell
          filters: |
            cmd:
              - 'filtertest/**'

      - name: "echo"
        shell: bash
        run: |
          for cd in ${{ steps.filter.outputs.cmd_list }}; do
            echo ${cd}
          done
